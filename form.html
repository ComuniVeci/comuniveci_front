<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Publicación - ComuniVeci</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body class="form-body">
    <header class="form-header">
        <h1>Solicitud de Publicación</h1>
    </header>

    <main class="form-container">
        <form id="postForm" class="post-form">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="latitude">Latitud:</label>
                <input type="number" step="any" id="latitude" name="latitude" required>
            </div>

            <div class="form-group">
                <label for="longitude">Longitud:</label>
                <input type="number" step="any" id="longitude" name="longitude" required>
            </div>

            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="contact_email">Correo de Contacto:</label>
                <input type="email" id="contact_email" name="contact_email" required>
            </div>

            <div class="form-group">
                <label for="images">Imágenes (URLs separadas por coma):</label>
                <input type="text" id="images" name="images">
            </div>

            <button type="submit" class="submit-button">Enviar Solicitud</button>
            <div id="response" class="response-message"></div>
        </form>

    </main>

    <script src="js/form.js"></script>
</body>
</html>
