<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComuniVeci - Mapa</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 font-sans flex flex-col min-h-screen">
    <header class="text-white shadow-md">
        <div class="bg-violet-500 flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold">ComuniVeci</h1>
            <nav id="nav-links" class="space-x-4 text-sm sm:text-base">
            <!-- Se insertan los enlaces desde JS -->
            </nav>
        </div>
        <div class="bg-violet-400 text-center px-4 py-4">
            <h2 class="uppercase text-lg sm:text-xl font-medium">Mapa de Publicaciones Aprobadas</h2>
        </div>
    </header>

    <main class="flex-1 flex justify-center items-center p-5">
        <div id="map" class="w-[90%] h-[80vh] border-2 border-violet-500 rounded-lg shadow-md"></div>
    </main>

    <section class="bg-white p-5 m-5 rounded-lg shadow-md">
        <h2 class="uppercase font-bold text-center text-violet-500 text-lg mb-4">Publicaciones Aprobadas</h2>
        <div id="postList" class="flex flex-col gap-4"></div>
    </section>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script src="js/header.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
