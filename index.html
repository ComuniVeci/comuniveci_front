<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComuniVeci - Mapa</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/map.css">
</head>
<body class="map-body">
    <header id="main-header" class="p-4 bg-white shadow-md flex justify-between items-center"> 
        <h1 class="text-xl font-bold">ComuniVeci</h1> 
        <nav id="nav-links" class="space-x-4"> <!-- Aquí se insertarán los botones dinámicamente --> </nav> 
    </header>

    <div class="map-header">
        <h1>🗺️ Mapa de Publicaciones Aprobadas</h1>
    </div>

    <main class="map-container">
        <div id="map" class="map-view"></div>
    </main>

    <section class="post-list-section">
        <h2 class="post-list-title">📄 Publicaciones Aprobadas</h2>
        <div id="postList" class="post-list"></div>
    </section>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script src="js/header.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
