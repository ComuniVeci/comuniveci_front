<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - ComuniVeci</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <!-- Encabezado de perfil -->
    <div class="bg-white rounded-lg shadow p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 rounded-full bg-purple-300 flex items-center justify-center text-white text-2xl font-bold">
          <span id="username-avatar">U</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-800">👤 <span id="username">Usuario</span></h1>
          <p class="text-sm text-gray-500">Miembro de ComuniVeci</p>
        </div>
      </div>
      <div class="mt-4 sm:mt-0 space-x-2">
        <a href="/form.html" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded">➕ Crear publicación</a>
        <a href="/index.html" class="bg-violet-500 hover:bg-violet-600 text-white px-4 py-2 rounded">🏠 Inicio</a>
      </div>
    </div>

    <!-- Sección de publicaciones -->
    <h2 class="text-xl font-semibold text-gray-700 mb-4">📄 Tus Publicaciones</h2>
    <div id="userPosts" class="space-y-4">
      <!-- Aquí se insertan los posts -->
    </div>
  </div>

  <script src="js/guards/protect_authenticated.js"></script>
  <script src="js/profile/profile.js"></script>
</body>
</html>
