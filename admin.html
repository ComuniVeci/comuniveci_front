<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar publicaciones pendientes</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-purple-50 font-sans">
    <!-- Contenedor oculto hasta verificar si es admin -->
    <div id="admin-content" class="hidden">
        <header class="bg-violet-500 text-white py-6 text-center shadow">
            <h1 class="text-3xl font-bold">Panel de Administración</h1>
            <p class="italic mt-1 text-lg">Resumen y gestión del sistema</p>
        </header>

        <a
            href="/index.html"
            class="fixed top-4 left-4 z-50 bg-white text-indigo-700 font-semibold px-4 py-2 rounded shadow hover:bg-gray-100 transition"
        >
            ← Volver al mapa
        </a>

        <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto">
            <!-- Posts pendientes -->
            <section class="bg-white p-4 rounded-lg shadow max-h-[500px] overflow-y-auto">
                <h2 class="text-xl font-bold text-violet-700 mb-4">📮 Publicaciones Pendientes</h2>
                <div id="postList" class="flex flex-col gap-4"></div>
            </section>

            <!-- Estadísticas -->
            <section class="bg-white p-4 rounded-lg shadow max-h-[500px] overflow-y-auto">
                <h2 class="text-xl font-bold text-violet-700 mb-4">📊 Estadísticas</h2>
                <div id="statistics"></div>
            </section>

            <!-- Usuarios -->
            <section class="bg-white p-4 rounded-lg shadow max-h-[500px] overflow-y-auto">
                <h2 class="text-xl font-bold text-violet-700 mb-4">👥 Usuarios Registrados</h2>
                <div id="users"></div>
            </section>

            <!-- Métricas -->
            <section class="bg-white p-4 rounded-lg shadow max-h-[500px] overflow-y-auto">
                <h2 class="text-xl font-bold text-violet-700 mb-4">📈 Métricas del Sistema</h2>
                <pre id="metrics" class="text-sm whitespace-pre-wrap"></pre>
            </section>
        </main>
    </div>

    <script src="js/guards/protect_admin.js"></script>
    <script src="js/admin/admin.js"></script>
</body>
</html>
