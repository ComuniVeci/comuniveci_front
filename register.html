<!DOCTYPE html> 
<html lang="es"> 
    <head> 
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <title>Registro - ComuniVeci</title> 
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    </head> 

    <body class="bg-gray-100 min-h-screen flex items-center justify-center"> 
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md"> 
            <h1 class="text-2xl font-bold text-center text-violet-500 mb-6">Crear una cuenta</h1> 
            <form id="register-form" class="space-y-4"> 
                <input type="text" id="username" placeholder="Nombre de usuario" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-violet-400"> 
                <input type="email" id="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-violet-400"> 
                <input type="password" id="password" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-violet-400"> 
                <button type="submit" class="w-full bg-violet-500 text-white py-2 rounded hover:bg-violet-700 transition">Registrarse</button> 
            </form> 
            <p class="text-center text-sm mt-4">
                ¿Ya tienes una cuenta? 
                <a href="/login.html" class="text-violet-500 hover:underline">Inicia sesión</a>
            </p>
            <p class="text-center text-sm mt-4">
                <a href="/index.html" class="text-violet-500 hover:underline">Volver al inicio</a>
            </p>
        </div>

        <script src="js/auth/register.js"></script>
    </body> 
</html>
